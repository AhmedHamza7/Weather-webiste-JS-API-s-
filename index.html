<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                            <ul>

                                </ul>
                            </div>

                            <div class="right">
                                <ul>
                                    <li><span class="fw-bold text-warning">LinkedIn:</span> www.linkedin.com/in/ahmedhamza22</li>
                                    <li><span class="fw-bold text-warning">github:</span> https://github.com/AhmedHamza7</li>
                                </ul>
                            </div>

                    </div>

            speed: 800,

            "max-glare":1,
        });
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

</html>
